<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="nome">Pedro</h1>
            <h2 class="profile-username" id="user">@Pedrodev13</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="reposi"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nome = document.querySelector('#nome');
            const user = document.querySelector('#user');
            const avatar = document.querySelector('#avatar');
            const reposi = document.querySelector('#reposi');
            const seguidores = document.querySelector('#seguidores');
            const seguindo = document.querySelector('#seguindo');
            const link = document.querySelector('#link')

            fetch('https://api.github.com/users/Pedrodev13')
                .then(function(res) {
                    return res.json();
                })
                .then(function(json){
                    nome.innerText = json.name;
                    user.innerText = json.login;
                    avatar.src = json.avatar_url;
                    seguidores.innerText = json.following;
                    seguindo.innerText = json.followers;
                    reposi.innerText = json.public_repos;
                    link.href = json.html_url;
                    console.log(json)

                })
        })
    </script>
</body>
</html>
